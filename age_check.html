    age:<input type="number" name="" id="age">

<script>
    var bton=document.querySelector("#btn");
    bton.addEventListener("click",agecheck);
    function agecheck(){
        var agechk=document.getElementById("age").value;
        console.log(agechk); 
        var spn=document.getElementById("span")
        if(agechk>18){
         spn.textContent="You can drive in India";
         spn.style.color="green"
        }
        else if(agechk<18){
            spn.textContent="you cannot drive in India";
            spn.style.color="teal"
        }
        else{
            spn.textContent="You are just old enough to drive in India";
            spn.style.color="red"
        }
    }
</script>
